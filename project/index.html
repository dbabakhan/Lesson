<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<p> Progress Bar  </p>


	<div id="progress-bar" class="qwe">

		<div class="c100 p1">
          <!--   <span>25%</span> -->
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>

		<div class="c200">
			<input type="number"> value
		 	<p>
		 		animated
		 	</p>
		  	<div class="box">
			    <input class="animated-toggle" type='checkbox'/>
			    <span class="toogle"></span>
		  	</div>
			<p>
				hidden
			</p>
		  	<div class="box">
			    <input class="hidden-toggle" type='checkbox'/>
			    <span class="toogle"></span>
		  	</div>
		</div>

	</div>
